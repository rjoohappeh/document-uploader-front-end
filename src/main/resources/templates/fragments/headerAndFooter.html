<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<a sec:authorize="isAnonymous()" class="navbar-brand text-light pl-5" th:href="@{/login}">FDM Drop Box</a>
			<a sec:authorize="hasRole('USER')" class="navbar-brand text-light pl-5" th:href="@{/dashboard}">FDM Drop Box</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto my-auto pr-5">
					<li sec:authorize="isAnonymous()" class="nav-item float-right">
						<a sec:authorize="isAnonymous()" class="btn btn-dark" th:href="@{/login}" role="button">Login</a>
					</li>
					<li sec:authorize="hasRole('USER')" class="nav-item">
						<a class="btn btn-primary ml-5" th:href="@{/settings}" role="button">
							<span th:if="${user}" th:text="${user.firstName}"></span>
						</a>
					</li>
					<li sec:authorize="hasRole('USER')" class="nav-item">
						<a class="btn btn-primary mx-5" th:href="@{/dashboard}" role="button">
							<span class="fas fa-home"></span>
						</a>
					</li>
					<li sec:authorize="hasRole('USER')" class="nav-item">
						<a class="btn btn-primary mx-auto mx-5" th:href="@{/settings}" role="button">
							<span class="fas fa-cog"></span>
						</a>
					</li>
					<li sec:authorize="hasRole('USER')" class="nav-item">
						<a class="btn btn-dark ml-5" th:href="@{/logout}" role="button">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
