<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <th:block th:include="fragments/assets.html :: assets"></th:block>
</head>
<body>
    <div th:insert="fragments/headerAndFooter.html :: header"></div>
    <div class="container col-4">
        <div class="card bg-light mt-5 bg-light">
            <div class="card-body">
                <div class="card-title text-center text-secondary">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-text my-4">
                    <form th:action="@{/resetPassword}" method="post">
                        <div class="form-group">
                            <div>
                                <label class="py-3 mb-0" for="emailInput">Enter your email address and a link will be sent to reset your password.</label>
                            </div>
                            <div th:if="${message}" class="alert alert-warning fade show mb-0" role="alert">
                                <span th:text="${message}"></span>
                            </div>
                            <div class="my-2">
                                <input id="emailInput" class="form-control form-control-md" type="email" name="email" placeholder="Enter your email address" required />
                            </div>
                            <div class="my-4">
                                <button type="submit" class="btn btn-outline-primary btn-block">Send Password Reset Email</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
