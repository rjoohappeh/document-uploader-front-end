<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<th:block th:include="fragments/assets.html :: assets"></th:block>
</head>
<body>
	<div th:insert="fragments/headerAndFooter.html :: header"></div>
	<section class="min-vh-100">
		<div class="mx-auto my-auto row justify-content-center">
			<div class="alert alert-warning fade show" role="alert">
				<span>Something went wrong.</span>
			</div>
		</div>
		<div class="mx-auto my-auto row justify-content-center">
			<a sec:authorize="isAnonymous()" class="btn btn-dark" th:href="@{/login}" role="button">Login</a>
			<a sec:authorize="hasRole('USER')" class="btn btn-dark" th:href="@{/dashboard}" role="button">Dashboard</a>
		</div>
	</section>
</body>
</html>
